<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
  <link rel="stylesheet" href="style.css" />
  <script src="myscripts.js" defer></script>

<body>
    <div class="p-4 Bgcontainer container">
        <div class="row">
            <div class="col-12" id="speedTypingTest">
                <h1 class="Heading mb-3">Speed <br /> Typing Test</h1>
                <p class="">On your finges lets Go!</p>
                <div class="mt-4 mb-3 d-flex flex row">
                    <div class="ml-3">
                        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img" />
                    </div>
                    <p class="" id="timer"><span class="timerSpan" id="timerSpan"> </span>Seconds</p>
                </div>
                <div class="p-3 quoteContainer">
                    <p class="quote" id="quoteDisplay"></p>
                    <textarea placeholder="type here!! " class="textA" id="quoteInput" rows="5" cols="40"></textarea>
                </div>
                <p class="result" id="result"></p>
                <div class="mt-4">
                    <button class="btn submitBtn" id="submitBtn">Submit</button>
                    <button class="btn resetBtn" id="resetBtn">Reset</button>
                </div>
            </div>
            <div class="col-12 d-none" id="spinnerContainer">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
